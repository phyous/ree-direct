#{extends 'main.html' /}
#{set title:'Create redirect' /}

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Create a redirect</h3>
        </div>
        <form name="redirect-create-form" id="redirectForm">
            <div class="panel-body">
                <div class="form-group">
                    <input class="image-placeholder chain-link form-control"
                           type="text" name="alias" id="alias" placeholder="alias" value="${params.alias}"/>
                </div>
                <div class="form-group">
                    <input class="image-placeholder chain-link form-control"
                           name="url" id="url" placeholder="url"/>
                </div>
                <p>
                    <button class="btn btn-default btn-blue" id="redirectSubmit">Save</button>
                    <!--<input type="submit" value="Create" />-->
                </p>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="@{'/public/javascripts/redirect/create.js'}"></script>
<script type="text/javascript">
 setupPostAction();
</script>
