#{extends 'main.html' /}
#{set title:'Create redirect' /}

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Create a redirect</h3>
        </div>
        <div class="panel-body">
            <form name="redirect-create-form" id="redirectForm" role="form">
                <div class="form-group">
                    <label for="alias" class="control-label">Alias</label>
                    <input class="form-control" type="text" name="alias" id="alias" placeholder="alias"
                           value="${params.alias}"/>
                </div>
                <div class="form-group">
                    <label for="url" class="control-label">Url</label>
                    <input class="form-control" type="text" name="url" id="url" placeholder="url"/>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="passwordCheckbox">
                    <label for="passwordCheckbox" class="control-label">Password protected?</label>

                    <input type="text" name="password" id="passwordField" class="form-control hide"
                           placeholder="Enter a password for this redirect">
                </div>

                <div class="alert alert-danger hide" role="alert" id="apiErrorAlert"></div>
                <button class="btn btn-default btn-blue" id="redirectSubmit">Save</button>
            </form>
        </div>
    </div>
</div>

<!--Code controlling form-->
<script type="text/javascript" src="@{'/public/javascripts/redirect/create.js'}"></script>
