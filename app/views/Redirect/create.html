<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>

            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Create a redirect</h3>
        </div>
        <div class="panel-body">
            #{form @RedirectController.saveRedirect()}

            #{ifErrors}
            <p class="error">
                All fields are required!
            </p>
            #{/ifErrors}

            <div class="form-group">
                <input class="image-placeholder chain-link form-control"
                       type="text" name="alias" id="alias" placeholder="alias" value="${params.alias}" />
            </div>
            <div class="form-group">
                <input class="image-placeholder chain-link form-control"
                       name="url" id="url" placeholder="url" />
            </div>
            <p>
                <button class="btn btn-default btn-blue" type="submit">Save</button>
                <!--<input type="submit" value="Create" />-->
            </p>
            #{/form}
        </div>
    </div>
</div>
